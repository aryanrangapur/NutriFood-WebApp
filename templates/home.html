<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Food Classification</h2>

        <form action="/home" method="POST" enctype="multipart/form-data">
            <label for="file">Upload an image of food:</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <button type="submit">Upload and Classify</button>
        </form>

        {% if prediction_result %}
        <h3>Prediction: {{ prediction_result }}</h3>
        {% endif %}

        <h3>OR</h3>
        <button id="cameraButton">Take a picture with the camera</button>
        <p>(for only PC's)</p>
        
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        
        <script>
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const cameraButton = document.getElementById('cameraButton');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                });

                cameraButton.addEventListener('click', function() {
                context.drawImage(video, 0, 0, 320, 240);
                const dataUrl = canvas.toDataURL('image/png');

                fetch('/classify-camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: dataUrl })
                }).then(response => response.json())
                  .then(data => {
                      alert("Prediction: " + data.prediction);
                  });
            });
        </script>
    </div>
</body>
</html>
