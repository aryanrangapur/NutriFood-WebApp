<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styling */
        body {
            background-image: url('https://cdn.shopify.com/s/files/1/0633/7039/5889/files/junkfood_widescreen.jpg?v=1647737356'); /* Sample food background */
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for better visibility against the background */
            padding: 40px; 
            border-radius: 12px; /* Increased border radius for a softer look */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            width: 700px; /* Increased width for the container */
            max-width: 90%; /* Ensure it doesn't overflow on smaller screens */
            text-align: center;
            height: auto; /* Allow height to adjust based on content */
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            padding: 12px; 
            margin-bottom: 16px; 
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #d10c21;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ddbb10;
        }

        p {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #6c63ff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Food Classification</h2>

        <form action="/classify" method="POST" enctype="multipart/form-data">
            <label for="file">Upload an image of food:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Classify</button>
        </form>

        <h3>OR</h3>
        <button id="cameraButton">Take a picture with the camera</button>
        <p>(for only PCs)</p>
        
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        
        <script>
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const cameraButton = document.getElementById('cameraButton');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                });

            cameraButton.addEventListener('click', function() {
                context.drawImage(video, 0, 0, 320, 240);
                const dataUrl = canvas.toDataURL('image/png');

                fetch('/classify-camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: dataUrl })
                }).then(response => response.json())
                  .then(data => {
                      alert("Prediction: " + data.prediction);
                  });
            });
        </script>
    </div>
</body>
</html>
